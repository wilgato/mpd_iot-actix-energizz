<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Monitoramento de Saúde Corporal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/chart.js"></script> <!-- Corrigido o caminho do arquivo Chart.js -->
    <script src="/static/js/script.js"></script> <!-- Corrigido o caminho do arquivo script.js -->
</head>
<body>
    <!-- Inclua o cabeçalho -->
    <div id="header-placeholder"></div>
    <script>
        fetch('/static/header.html') // Corrigido o caminho para o cabeçalho
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>

    <!-- Conteúdo da Página -->
    <div id="content-placeholder"></div>
    <script>
        fetch('/static/content.html') // Corrigido o caminho para o conteúdo desejado
            .then(response => response.text())
            .then(data => {
                document.getElementById('content-placeholder').innerHTML = data;
                
                // Chame a função para criar os gráficos após inserir o conteúdo
                createBarChart(); // Certifique-se de que a função createCharts() esteja definida em script.js
                createPieChart();
                updateDashboard();
            });
    </script>
    
    <!-- Inclua o rodapé -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('/static/footer.html') // Corrigido o caminho para o rodapé
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <!-- Elemento de mensagem centralizada (inicialmente oculto) -->
    <div id="alertMessage" class="alert-message hidden">
        <div class="popup">
            <p id="alertText"></p>
            <button type="button" id="closeButton" class="close-button" onclick="closeMessagePanel()">Fechar</button>
            <button type="button" id="loginButton" onclick="redirectToLogin()">Login</button>
            <button type="button" class="list-button" onclick="showHeartRateList()">Lista de Batimentos</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script> <!-- Corrigido o caminho do arquivo script.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>
</html>
